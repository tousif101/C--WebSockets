<html lang="en">
<head>

</head>

<body>

<style>
    #FormFloat {
    text-align:center;


}
      
</style>

<div id="FormFloat">
    <h1>Welcome to WhatsChat </h1>

<form name="message" action="" onsubmit="return false" id= "enterChatRoom">

  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
    <input class="mdl-textfield__input" type="text" id="username" >
    <label class="mdl-textfield__label">Enter Username</label>
  </div>

  <br>

  <button type="submit" class="mdl-button mdl-js-button mdl-button--raised"> Enter </button>

</form>

</div>

<script type="text/javascript">

document.getElementById('enterChatRoom').addEventListener('submit',enterRoom);
function enterRoom(e){
    var username = document.getElementById('username').value;
    var user = {
        name: username 
    }
    if(localStorage.getItem('users')===null){
      var users = [];
      users.push(user);
      localStorage.setItem('users', JSON.stringify(users));
    }else{
      var users = JSON.parse(localStorage.getItem('users'));
      users.push(user);
      localStorage.setItem('users', JSON.stringify(users));
    }
    window.location.href = "chatroom.html";

}

</script>

</body>
</html>
